<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isha Caroline - Freelancer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA; /* Light purple (lavender) background */
            margin: 0;
        }
        .container {
            text-align: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            color: #666;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #1a1a1a;
            font-size: 1.2em;
            background-color: white;
            border: 2px solid #1a1a1a;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-links a:hover {
            background-color: #0073e6;
            color: white;
            border: 2px solid #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/IshaCaroline/profile-image/blob/main/FINAL.jpg?raw=true" alt="Isha Caroline">
        <h1>Isha Caroline</h1>
        <h2>Freelancer</h2>
        <div class="social-links">
            <a href="https://www.behance.net/ishacaroline" target="_blank">Behance</a>
            <a href="https://www.linkedin.com/in/ishacaroline-social-media-manager/" target="_blank">LinkedIn</a>
            <a href="https://www.facebook.com/isha.caroline.03/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/ishacaroline" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
